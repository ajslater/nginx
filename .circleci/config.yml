version: 2.1
jobs:
  nginx-build:
    machine: true
    steps:
      - checkout
      - run: ./build.sh

workflows:
  build:
    jobs:
     - nginx-build:
        pre-steps:
          - run: docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
        post-steps:
          - run: ./tag-version.sh
          - run: ./tag-latest.sh
