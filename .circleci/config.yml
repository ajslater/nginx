version: 2
jobs:
  build:
    branches:
      only: master
    machine: true
    environment:
        IMAGE: ajslater/nginx
    steps:
      - checkout
      - run: docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
      - run: docker build -t $IMAGE .
      - run:
            TAG=$(echo $CIRCLE_SHA1 | head -c 7);
            docker tag $IMAGE $IMAGE:$TAG;
            docker tag $IMAGE $IMAGE:latest;
            docker push $TAG
            docker push latest
